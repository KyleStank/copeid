<table mat-table matSort [dataSource]="dataSource">
  <ng-container [matColumnDef]="column.property" *ngFor="let column of columns">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>{{ column.title }}</th>
    <td mat-cell *matCellDef="let cell">
      {{ cell | dynamicProperty : column.property }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns"></tr>
</table>

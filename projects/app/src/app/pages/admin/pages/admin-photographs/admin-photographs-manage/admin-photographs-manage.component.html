<app-admin-data-table
  [data]="(photographs$ | async) ?? []"
  [columns]="columns"
  [paginatorLength]="paginatorLength"
  [(pageIndex)]="pageIndex"
  [(pageSize)]="pageSize"
  (paged)="getEntities()"
  (selected)="selectedItems = $event"
  (sortChange)="sortChange($event)"
>
  <ng-container *adminDataTableMenu="let cell">
    <button mat-menu-item (click)="editAddItem(cell)">
      <mat-icon color="primary">edit</mat-icon>
      <span>Edit</span>
    </button>
    <button mat-menu-item (click)="preview(cell)">
      <mat-icon color="accent">visibility</mat-icon>
      <span>Preview</span>
    </button>
    <button mat-menu-item (click)="deleteItems([cell])">
      <mat-icon color="warn">delete</mat-icon>
      <span>Delete</span>
    </button>
  </ng-container>
</app-admin-data-table>

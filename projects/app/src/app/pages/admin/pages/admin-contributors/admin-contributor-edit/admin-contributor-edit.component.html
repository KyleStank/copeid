<div class="mb-3 pb-3" *ngIf="(model$ | async) as model">
  <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap">
    <h2 class="my-0">{{ model.name }}</h2>
    <div class="display: flex; justify-content: flex-end; align-items: center; flex-wrap: wrap;">
      <button
        class="my-1 me-2"
        mat-raised-button
        color="primary"
        (click)="save()"
      >
        Save
      </button>
      <button
        class="my-1"
        mat-raised-button
        color="warn"
        (click)="cancel()"
      >
        Cancel
      </button>
    </div>
  </div>
  <mat-divider class="my-2"></mat-divider>
  <div class="table-overflow">
    <form class="w-100" [formGroup]="formGroup">
      <div class="row">
        <div class="col-md">
          <mat-form-field class="w-100" appearance="fill">
            <mat-label>Name</mat-label>

            <input
              matInput
              type="text"
              aria-label="Name text field."
              formControlName="name"
            />

            <mat-error>
              Field is required.
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </form>
  </div>
</div>

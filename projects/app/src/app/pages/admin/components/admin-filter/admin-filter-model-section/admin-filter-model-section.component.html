<div class="d-flex align-items-center justify-content-between flex-wrap">
  <h2 class="my-0">Manage Filter Models</h2>

  <div class="f-flex align-items-center justify-content-between flex-wrap">
    <button mat-raised-button class="my-1 me-2" color="primary" (click)="openFilterModelEditModal()">
      New Filter Model
    </button>
    <button mat-raised-button class="my-1" color="warn" (click)="openDeleteModal()">
      Delete Filter Model
    </button>
  </div>
</div>

<mat-divider class="my-2"></mat-divider>

<app-admin-data-table
  [data]="data ?? []"
  [columns]="columns"
  (selected)="toggleEntity($any($event))"
  (edit)="openFilterModelEditModal($any($event))"
  (remove)="openDeleteModal([$any($event)])"
>
  <ng-container *adminDataTableMenu="let cell">
    <button mat-menu-item (click)="openFilterModelEditModal(cell)">
      <mat-icon color="primary">edit</mat-icon>
      <span>Edit</span>
    </button>
    <button mat-menu-item (click)="openDeleteModal(cell)">
      <mat-icon color="warn">delete</mat-icon>
      <span>Delete</span>
    </button>
  </ng-container>
</app-admin-data-table>

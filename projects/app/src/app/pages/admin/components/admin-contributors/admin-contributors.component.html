<div class="mb-3 pb-3">
  <mat-table matSort [dataSource]="dataSource">
    <ng-container matColumnDef="select">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell (click)="selectContributor(row.value, row.index)" *matCellDef="let row; let index = index">
        <mat-checkbox
          [checked]="selectedContributors[row.index] === row.value"
          [disableRipple]="true"
          (click)="$event.stopPropagation(); $event.preventDefault(); selectContributor(row.value, row.index)"
        ></mat-checkbox>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="options">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell (click)="selectContributor(row.value, row.index)" *matCellDef="let row">
        <button mat-icon-button [disableRipple]="true" [matMenuTriggerFor]="menu" (click)="$event.stopPropagation()">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="editContributor(row.value)">
            <mat-icon color="primary">edit</mat-icon>
            <span>Edit</span>
          </button>
          <button mat-menu-item (click)="deleteContributor(row.value)">
            <mat-icon color="warn">delete</mat-icon>
            <span>Delete</span>
          </button>
        </mat-menu>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
      <mat-header-cell mat-sort-header *matHeaderCellDef>Name</mat-header-cell>
      <mat-cell (click)="selectContributor(row.value, row.index)" *matCellDef="let row">
        {{ row.value.name }}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="noResults">
      <mat-footer-cell [attr.colSpan]="columns.length" *matFooterCellDef>
        <em>
          No results found.
        </em>
      </mat-footer-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="columns"></mat-header-row>
    <mat-row class="data-row" [ngClass]="{ 'selected': selectedContributors[row.index] === row.value }" *matRowDef="let row; columns: columns;"></mat-row>
  </mat-table>

  <mat-paginator [pageSizeOptions]="[5, 15, 25]"></mat-paginator>
</div>

<div class="mt-3 pt-3">
  <ng-template [cdkPortalOutlet]="selectedPortal"></ng-template>
</div>
